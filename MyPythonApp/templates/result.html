<html>
    <h2>Final Result</h2>
    <body>
        {% for key,value in result.items() %}
        {% if value >= 40 %}
        <h1>You have passed the {{ key }} exam</h1>
        {% else %}
        <h1> You have failed the {{ key }} exam</h1>
        {% endif %}
        {% endfor %}
    </body>
</html>
